apply plugin: 'com.android.application'

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(':lib')

    implementation 'com.android.billingclient:billing:1.1'

    implementation libraries.dagger
    annotationProcessor libraries.daggerCompiler
    testAnnotationProcessor libraries.daggerCompiler
    androidTestAnnotationProcessor libraries.daggerCompiler


    androidTestImplementation(libraries.espresso, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation libraries.supportAppCompat
    testImplementation libraries.junit
    implementation libraries.constraint
    implementation libraries.supportDesign
    implementation libraries.supportCardView
    implementation libraries.butterKnife
    annotationProcessor libraries.butterKnifeCompiler
    implementation libraries.rxAndroid
    implementation libraries.rxJava
    implementation libraries.guava
    annotationProcessor libraries.immutablesValue
    compileOnly libraries.immutablesValue

    testImplementation libraries.mockito
    testImplementation libraries.assertJ
    testImplementation libraries.junit
    testImplementation(libraries.robolectric) {
        exclude module: 'guava'
    }
}

apply from: rootProject.file("gradle/checkstyle.gradle")
apply from: rootProject.file("gradle/pmd.gradle")

